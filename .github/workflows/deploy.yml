name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up AsciiDoc toolchain
        run: |
          sudo apt-get update
          sudo apt-get install asciidoctor -y

      - name: Build AsciiDoc site
        run: |
          mkdir -p build
          asciidoctor -D build/ index.adoc

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/
